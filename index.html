<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <script defer src="app.js"></script>
        <title>Expense Tracker</title>
    </head>
    <body>
        <h1 class="text-center display-2">Expense Tracker</h1>
        <h4 class="text-center text-success fs-2">ADD A NEW ITEM</h4>
        <form>
            <label for="name-input" class="form-label">Name</label>
            <input type="text" id="name-input" class="form-control" />
            <div class="row mt-1">
                <div class="col">
                    <label for="date-input" class="form-label">Date</label>
                    <input type="date" id="date-input" class="form-control" />
                </div>
                <div class="col input-group">
                    <label for="cost-input" class="form-label">Cost</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">$</span>
                        <input type="number" id="cost-input" class="form-control" aria-describedby="basic-addon1" />
                    </div>
                </div>
            </div>
            <button id="add-button" type="submit" class="btn btn-success mt-3">Add Expense</button>
        </form>

        <table class="table mt-4 table-bordered">
            <thead>
                <tr id="head">
                    <th>Name</th>
                    <th>Date</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-secondary">
                    <td id="default-table" colspan="3">There are currently no expenses listed...</td>
                </tr>
            </tbody>
        </table>
        <h5>Total: <span id="total"></span></h5>
    </body>
</html>
